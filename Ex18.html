<html>
    <head>
        <title>simple animation</title>
        <script language="JavaScript">
        function moveTxt(){
            var top = parseInt(anil.style.top);
            if (top < 500){
                anil.style.top = (top + 2) + 'px';
                setTimeout(moveTxt, 20);
            }
        }
    </script>
    </head>
    <body onLoad="moveTxt()">
        <div id="anil" style="position:absolute; left:10px; top:10px">
            Текст, шагом марш!
        </div>
    </body>
</html>
