<html>
    <head>
        <title>if</title>
    </head>
    <body>
        <script language="JavaScript" type="text/JavaScript">
            var x, y;
            x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое
            y=parseInt(prompt("Введите значение у",'')); // число
            if(x == y){
                alert("Введенные числа равны!");
            }
            else if(x<y){
                alert("Максимальное число - y")}
            else {
                alert("Максимальное число - x")
            }
        </script>
        <script language="JavaScript" type="text/JavaScript">
            var password = "password1234"
            var entered_password = prompt("Введите пароль");
            if(password==entered_password){
                alert("Введён верный пароль");
            }
            else{
                alert("Введён неправильный пароль");
            }
        </script>
    </body>
</html>
