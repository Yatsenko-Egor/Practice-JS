<html>
    <head>
        <title>window</title>
        <script language="JavaScript" type="text/JavaScript">
            function openWindow(){
                window.open("http://www.google.com","","toolbar=no,scrollbars=yes, width=500, height=500, resizable=yes, top=100, left=500");
            }
        </script>
    </head>
    <body>
        <h1>Создание нового окна</h1>
        <hr>
        <a href="#" onclick="openWindow()">Щелкните на ссылке для получения справочной информации</a>
    </body>
</html>
